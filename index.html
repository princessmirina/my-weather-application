<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="form-container" id="weather-app-form">
          <input
            type="text"
            placeholder="Enter a city....."
            required
            class="search-input"
            id="weather-app-input"
          />
          <input type="submit" value="Search" class="search-btn" />
        </form>
      </header>
      <main>
        <div class="weather-app">
          <div>
            <h1 class="city" id="weather-app-city">--</h1>
            <p class="city-temp">
              <span id="time"></span>, <span id="description"></span> <br />
              Humidity: <strong id="humidity">87%</strong>, Windy:
              <strong id="windy">7.2km/h</strong>
            </p>
          </div>
          <div class="weather-app-info">
            <div id="icon"></div>
            <div class="weather-app-temp" id="app-temp">--</div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This code was coded by
        <a href="https://github.com/">Mariam</a> and is on
        <a href="https://github.com/princessmirina/weather-app1">Github</a>
        and
        <a href="https://app.netlify.com/sites/rad-brigadeiros-005042/overview"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
